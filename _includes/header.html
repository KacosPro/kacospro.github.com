<header class="site-header" role="banner">
  <nav class="navbar navbar-inverse navbar-toggleable-sm">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#toggableContent" aria-controls="toggableContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
    <div class="collapse navbar-collapse" id="toggableContent">
      <ul class="navbar-nav ml-auto">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          </li>  
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
